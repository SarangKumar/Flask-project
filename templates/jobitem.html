<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-10">
<h4 style="color:#777;">
  {{job.title}}
</h4>
  <div>
    <strong>Location: {{job.location}}</strong>
  </div>
  {% if 'salary' in job %}
  <div>
    <strong>Salary: {{job.salary}}</strong>
  </div>
  {% endif %}
  </div>
  <div class="col-2">
    
  <button class="btn btn-outline-primary">Apply
  </button>
  </div>
</div>
